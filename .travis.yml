branches:
  only:
  - master
  - staged
sudo: required
language: android
android:
  components:
    - tools
    - build-tools-24.0.2
    - android-26
    - tools
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_821ed9edb936_key -iv $encrypted_821ed9edb936_iv -in cafematinal_keystore.jks.enc -out cafematinal_keystore.jks -d
#- apt-get update && apt-get install wine -y
- ls -la $TRAVIS_BUILD_DIR
#- cp $TRAVIS_BUILD_DIR/.keystore $HOME
- ls -la $HOME
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore cafematinal_keystore.jks -storepass $store_password -keypass $keystore_password test-release-unsigned.apk $keystore_alias
- jarsigner -verify test-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/24.0.2/zipalign -v 4 test-release-unsigned.apk test_app.apk"

- echo "Executing the before install commands"
- docker pull fullbright/ionic
- git clone https://github.com/BrightSoftwares/derpupl_cafe_matinal.git
- docker ps -a
script:
- echo "Executing release commands"
- docker run -v $TRAVIS_BUILD_DIR:/myApp:rw fullbright/ionic /bin/sh -c "cd /myApp;
  npm install; ionic cordova build android --prod --release; ./node_modules/.bin/electron-builder"
- docker ps -a
- echo "we are in the directory $PWD and the Travis build directory is $TRAVIS_BUILD_DIR
  "
- ls -la $PWD
- ls -la $TRAVIS_BUILD_DIR
#- echo "Building desktop electron application for Linux, Windows and Mac"
#- ./node_modules/.bin/electron-builder
after_success:
- "./travis_merge_script.sh"
before_deploy:
- git tag "cafe-matinal-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
- ls -la $PWD
- ls -la $TRAVIS_BUILD_DIR
- ls -la $TRAVIS_BUILD_DIR/platforms/android/app/build/outputs/apk/release/
- cp $TRAVIS_BUILD_DIR/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
  $TRAVIS_BUILD_DIR/cafematinal-release-unsigned.apk
- ls -la $TRAVIS_BUILD_DIR
- ls -la $TRAVIS_BUILD_DIR/platforms/android/app/build/outputs/apk/release/
- ls -la $TRAVIS_BUILD_DIR/dist
#- cp $TRAVIS_BUILD_DIR/.keystore $HOME
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore cafematinal_keystore.jks -storepass $store_password -keypass $keystore_password cafematinal-release-unsigned.apk $keystore_alias
- jarsigner -verify cafematinal-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/24.0.2/zipalign -v 4 cafematinal-release-unsigned.apk cafematinal_app.apk"
deploy:
  provider: releases
  api_key:
    secure: 
  #file: platforms/android/app/build/outputs/apk/release/*.apk
  #file: /myApp/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
  file: 
    - $TRAVIS_BUILD_DIR/cafematinal-release-unsigned.apk
    #- $TRAVIS_BUILD_DIR/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
    - $TRAVIS_BUILD_DIR/cafematinal_app.apk
    - $TRAVIS_BUILD_DIR/dist/derpupl-cafe-matinal_0.0.1_amd64.deb
    
    #- $TRAVIS_BUILD_DIR/test_app.apk
    #- $TRAVIS_BUILD_DIR/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
    #- $PWD/derpupl_cafe_matinal/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
    #- $TRAVIS_BUILD_DIR/derpupl_cafe_matinal/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
    #- $PWD/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
    #- /myApp/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
    
  
  # Do not clean the files generated to be able to upload them
  skip_cleanup: true
  on:
    repo: BrightSoftwares/derpupl_cafe_matinal
